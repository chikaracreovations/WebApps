<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: black;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: white;
        }

        .message {
            font-size: 20px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .success {
            color: #4CAF50;
            font-weight: bold;
        }

        .failure {
            color: #FF6347;
            font-weight: bold;
        }

        #coin {
            font-size: 100px;
            margin: 20px 0;
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Wishing Well Confirmation</h2>
        <div id="message" class="message"></div>
        <div id="coin">&#x1F48E;</div>
        
        <div class="button-container">
            <a href="well.html" class="button">Go Back</a>
        </div>
    </div>

    <script>
        // Get URL parameters to determine payment status
        const urlParams = new URLSearchParams(window.location.search);
        const paymentStatus = urlParams.get('status'); // success or failure

        const messageElement = document.getElementById('message');
        const coinElement = document.getElementById('coin');

        if (paymentStatus === 'success') {
            messageElement.textContent = "We hope your wish will be fulfilled soon!";
            messageElement.classList.add('success');
        } else {
            messageElement.textContent = "Oops, your coin fell outside the well. Please try again!";
            messageElement.classList.add('failure');
            coinElement.textContent = "‚ù§Ô∏è‚Äçü©π";  // Change the coin to a broken heart emoji
        }
    </script>

</body>
</html>
